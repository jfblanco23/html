<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ecuaciones de Primer Grado </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 950px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            color: white;
            font-size: clamp(2rem, 5vw, 3rem);
            padding: 30px 40px;
            margin-bottom: 30px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(16, 185, 129, 0.3);
            position: relative;
            overflow: hidden;
        }

        h1::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .tabs {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 15px;
            margin-bottom: 25px;
            scrollbar-width: thin;
            scrollbar-color: rgba(16, 185, 129, 0.5) transparent;
        }

        .tabs::-webkit-scrollbar {
            height: 6px;
        }

        .tabs::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.5);
            border-radius: 10px;
        }

        .tabs::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #10b981, #34d399);
            border-radius: 10px;
        }

        .tab {
            flex-shrink: 0;
            padding: 14px 28px;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(16, 185, 129, 0.2);
            border-radius: 50px;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .tab:hover::before {
            left: 100%;
        }

        .tab:hover {
            border-color: #10b981;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.2);
        }

        .tab.active {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            color: white;
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
            transform: scale(1.05);
        }

        .content-area {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 45px;
            min-height: 500px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .problem-section {
            cursor: pointer;
            padding: 35px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 20px;
            border: 3px solid transparent;
            background-clip: padding-box;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .problem-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #10b981, #34d399);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .problem-section:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .problem-section:hover::before {
            opacity: 1;
        }

        .problem-section.solved {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            border-left: 6px solid #10b981;
        }

        .problem-section.solved::before {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .problem-title {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1e293b, #334155);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 18px;
        }

        .problem-text {
            font-size: 1.25rem;
            line-height: 1.85;
            color: #475569;
            font-weight: 400;
        }

        .solution-area {
            margin-top: 35px;
            display: none;
        }

        .solution-area.visible {
            display: block;
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .step {
            margin: 18px 0;
            padding: 28px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 16px;
            cursor: pointer;
            position: relative;
            min-height: 90px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            overflow: hidden;
        }

        .step::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #10b981, #34d399);
            z-index: 1;
            opacity: 1;
            transition: all 0.5s ease;
        }

        .step.revealed {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            border-color: #10b981;
            cursor: default;
            transform: scale(1.02);
        }

        .step.revealed::before {
            opacity: 0;
        }

        .step-content {
            position: relative;
            z-index: 2;
            font-size: 1.15rem;
            line-height: 1.85;
            color: transparent;
            user-select: none;
            transition: color 0.3s ease;
        }

        .step.revealed .step-content {
            color: #1e293b;
            user-select: text;
        }

        .completion-message {
            text-align: center;
            padding: 28px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.3rem;
            margin-top: 25px;
            display: none;
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
            transform: scale(0.9);
        }

        .completion-message.visible {
            display: block;
            animation: popIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            body { padding: 15px; }
            .content-area { padding: 30px 25px; }
            .tabs { gap: 8px; }
            .tab { padding: 12px 20px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Ecuaciones de Primer Grado</h1>
        
        <div class="tabs" id="tabsContainer"></div>
        
        <div class="content-area" id="contentArea"></div>
    </div>

    <script>
        const exercises = [
            {
                id: 1,
                problem: "En una familia, Ana tiene $\\mathbf{4}$ aÃ±os mÃ¡s que su hermano Luis. Dentro de $5$ aÃ±os, la suma de sus edades serÃ¡ $43$. Â¿CuÃ¡ntos aÃ±os tiene ahora Ana?",
                steps: [
                    "Sea $x$ = aÃ±os actuales de Luis",
                    "Ana tiene: $x + 4$ aÃ±os",
                    "Dentro de $5$ aÃ±os: Luis tendrÃ¡ $x + 5$ y Ana tendrÃ¡ $x + 9$",
                    "EcuaciÃ³n: $(x + 5) + (x + 9) = 43$",
                    "Simplificando: $2x + 14 = 43$",
                    "Restando: $2x = 29$",
                    "SoluciÃ³n: $x = 14,5$",
                    "Ana tiene: $14,5 + 4 = \\mathbf{18,5}$ aÃ±os"
                ]
            },
            {
                id: 2,
                title: "Marta y Julia",
                problem: "Marta tiene $\\mathbf{3}$ aÃ±os menos que su hermana Julia. Si multiplicamos sus edades actuales obtenemos $89$. Â¿CuÃ¡ntos aÃ±os tiene cada una?",
                steps: [
                    "Sea $x$ = aÃ±os de Julia",
                    "Marta tiene: $x - 3$ aÃ±os",
                    "EcuaciÃ³n: $x(x - 3) = 89$",
                    "Desarrollando: $x^2 - 3x - 89 = 0$",
                    "FÃ³rmula cuadrÃ¡tica: $x = \\frac{3 + \\sqrt{365}}{2} \\approx 11,05$",
                    "Julia: $\\approx 11,05$ aÃ±os",
                    "Marta: $\\approx 8,05$ aÃ±os"
                ]
            },
            {
                id: 3,
                title: "Edad del hijo",
                problem: "Si al $\\mathbf{doble}$ de los aÃ±os que tiene mi hijo le quito el $\\mathbf{doble}$ de los aÃ±os que tenÃ­a hace seis aÃ±os, obtengo su edad actual. Â¿CuÃ¡ntos aÃ±os tiene mi hijo ahora?",
                steps: [
                    "Sea $x$ = edad actual",
                    "Hace $6$ aÃ±os tenÃ­a: $x - 6$",
                    "Planteamiento: $2x - 2(x - 6) = x$",
                    "Operando: $2x - 2x + 12 = x$",
                    "Simplificando: $12 = x$",
                    "SoluciÃ³n: $\\mathbf{x = 12}$ aÃ±os"
                ]
            },
            {
                id: 4,
                title: "BolÃ­grafos y lÃ¡pices",
                problem: "En un cajÃ³n hay el $\\mathbf{triple}$ de bolÃ­grafos que de lÃ¡pices. Si se sacan $8$ bolÃ­grafos, entonces quedan en total $50$ objetos. Â¿CuÃ¡ntos bolÃ­grafos y lÃ¡pices habÃ­a al principio?",
                steps: [
                    "Sea $x$ = nÃºmero de lÃ¡pices",
                    "BolÃ­grafos: $3x$",
                    "DespuÃ©s de sacar $8$: $3x - 8$ bolÃ­grafos",
                    "EcuaciÃ³n: $(3x - 8) + x = 50$",
                    "Simplificando: $4x - 8 = 50$",
                    "Operando: $4x = 58$",
                    "Resultado: $x = 14,5$",
                    "LÃ¡pices: $\\mathbf{14,5}$ y BolÃ­grafos: $\\mathbf{43,5}$"
                ]
            },
            {
                id: 5,
                title: "Novelas y cÃ³mics",
                problem: "El nÃºmero de novelas es $\\mathbf{7}$ mÃ¡s que el doble del nÃºmero de cÃ³mics. Si en total hay $85$ libros, Â¿cuÃ¡ntas novelas y cÃ³mics hay?",
                steps: [
                    "Sea $x$ = nÃºmero de cÃ³mics",
                    "Novelas: $2x + 7$",
                    "EcuaciÃ³n: $x + (2x + 7) = 85$",
                    "Agrupando: $3x + 7 = 85$",
                    "Restando: $3x = 78$",
                    "Dividiendo: $x = 26$",
                    "CÃ³mics: $\\mathbf{26}$ y Novelas: $\\mathbf{59}$"
                ]
            },
            {
                id: 6,
                title: "Laura y Pedro",
                problem: "Laura tiene $25$ euros mÃ¡s que Pedro. Si Laura gasta $10$ euros y Pedro ahorra $15$ euros, entonces ambos tienen la $\\mathbf{misma}$ cantidad. Â¿CuÃ¡nto dinero tiene cada uno al principio?",
                steps: [
                    "Sea $x$ = euros de Pedro",
                    "Laura tiene: $x + 25$",
                    "DespuÃ©s: Laura tiene $x + 15$ y Pedro tiene $x + 15$",
                    "EcuaciÃ³n: $x + 15 = x + 15$",
                    "Es una identidad (siempre verdadera)",
                    "El problema tiene infinitas soluciones",
                    "Cualquier valor de $x$ es vÃ¡lido"
                ]
            },
            {
                id: 7,
                title: "Alumnos y alumnas",
                problem: "El nÃºmero de alumnas es $\\mathbf{15}$ menos que el nÃºmero de alumnos. Si en total hay $405$ estudiantes, Â¿cuÃ¡ntos alumnos y alumnas hay?",
                steps: [
                    "Sea $x$ = nÃºmero de alumnos",
                    "Alumnas: $x - 15$",
                    "EcuaciÃ³n: $x + (x - 15) = 405$",
                    "Simplificando: $2x - 15 = 405$",
                    "Operando: $2x = 420$",
                    "Resultado: $x = 210$",
                    "Alumnos: $\\mathbf{210}$ y Alumnas: $\\mathbf{195}$"
                ]
            },
            {
                id: 8,
                title: "El rectÃ¡ngulo",
                problem: "El perÃ­metro de un rectÃ¡ngulo es $62$ cm. La longitud mide $\\mathbf{8}$ cm mÃ¡s que el ancho. Â¿CuÃ¡les son las medidas?",
                steps: [
                    "Sea $x$ = ancho (cm)",
                    "Longitud: $x + 8$",
                    "PerÃ­metro: $2(x + 8 + x) = 62$",
                    "Simplificando: $2(2x + 8) = 62$",
                    "Dividiendo: $2x + 8 = 31$",
                    "Operando: $2x = 23$",
                    "Resultado: $x = 11,5$",
                    "Ancho: $\\mathbf{11,5}$ cm y Longitud: $\\mathbf{19,5}$ cm"
                ]
            },
            {
                id: 9,
                title: "El nÃºmero natural",
                problem: "Un nÃºmero natural sumado con su $\\mathbf{triple}$ da como resultado $76$. Â¿CuÃ¡l es ese nÃºmero?",
                steps: [
                    "Sea $x$ = el nÃºmero buscado",
                    "EcuaciÃ³n: $x + 3x = 76$",
                    "Sumando: $4x = 76$",
                    "Dividiendo: $x = 19$",
                    "ComprobaciÃ³n: $19 + 57 = 76$",
                    "El nÃºmero es $\\mathbf{19}$"
                ]
            },
            {
                id: 10,
                title: "Cuaderno y carpeta",
                problem: "Un cuaderno cuesta $2$ euros menos que una carpeta. Si compramos $3$ cuadernos y $2$ carpetas, gastamos $26$ euros. Â¿CuÃ¡nto cuesta cada objeto?",
                steps: [
                    "Sea $x$ = precio de la carpeta (â‚¬)",
                    "Cuaderno: $x - 2$",
                    "EcuaciÃ³n: $3(x - 2) + 2x = 26$",
                    "Distribuyendo: $3x - 6 + 2x = 26$",
                    "Agrupando: $5x - 6 = 26$",
                    "Operando: $5x = 32$",
                    "Resultado: $x = 6,4$",
                    "Carpeta: $\\mathbf{6,4}$ â‚¬ y Cuaderno: $\\mathbf{4,4}$ â‚¬"
                ]
            }
        ];

        let currentExercise = null;
        let currentStep = 0;

        function init() {
            const tabsContainer = document.getElementById('tabsContainer');
            
            exercises.forEach((ex, index) => {
                const tab = document.createElement('div');
                tab.className = 'tab';
                tab.textContent = `Ejercicio ${ex.id}`;
                tab.onclick = () => loadExercise(index);
                tabsContainer.appendChild(tab);
            });

            loadExercise(0);
        }

        function loadExercise(index) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach((t, i) => t.classList.toggle('active', i === index));

            const ex = exercises[index];
            currentExercise = ex;
            currentStep = 0;

            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="problem-section" id="problemSection" onclick="showSolution()">
                    <div class="problem-title">Ejercicio ${ex.id}${ex.title ? ': ' + ex.title : ''}</div>
                    <div class="problem-text">${ex.problem}</div>
                </div>
                <div class="solution-area" id="solutionArea"></div>
                <div class="completion-message" id="completionMsg">ðŸŽ‰ Â¡Ejercicio completado!</div>
            `;

            renderMath();
        }

        function showSolution() {
            const problemSection = document.getElementById('problemSection');
            const solutionArea = document.getElementById('solutionArea');
            
            if (!solutionArea.classList.contains('visible')) {
                solutionArea.classList.add('visible');
                problemSection.classList.add('solved');
                renderSteps();
            }
        }

        function renderSteps() {
            const solutionArea = document.getElementById('solutionArea');
            solutionArea.innerHTML = '';
            
            currentExercise.steps.forEach((step, index) => {
                const stepDiv = document.createElement('div');
                stepDiv.className = 'step';
                stepDiv.innerHTML = `<div class="step-content">${step}</div>`;
                stepDiv.onclick = () => revealStep(index);
                solutionArea.appendChild(stepDiv);
            });
            
            renderMath();
        }

        function revealStep(index) {
            const steps = document.querySelectorAll('.step');
            
            if (index !== currentStep) return;
            
            steps[index].classList.add('revealed');
            currentStep++;
            
            if (currentStep === currentExercise.steps.length) {
                document.getElementById('completionMsg').classList.add('visible');
            }
            
            renderMath();
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$', right: '$', display: false},
                        {left: '$$', right: '$$', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        window.onload = init;
    </script>
</body>
</html>
